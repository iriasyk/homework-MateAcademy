<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6task</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="wrapper">
    <svg width="160px" height="160px">
        <circle r="70" cx="80px" cy="80px" fill="transparent" stroke="grey" stroke-width="20"/>
        <circle class="animation animation-30" r="70" cx="80px" cy="80px" fill="transparent" stroke="orange" stroke-width="12" stroke-linecap="round"/>
        <text x="25%" y="58%" class="text">30%</text>
    </svg>
    <svg width="160px" height="160px">
        <circle r="70" cx="80px" cy="80px" fill="transparent" stroke="grey" stroke-width="20"/>
        <circle class="animation animation-60" r="70" cx="80px" cy="80px" fill="transparent" stroke="green" stroke-width="12" stroke-linecap="round"/>
        <text x="25%" y="58%" class="text">60%</text>
    </svg>
    <svg width="160px" height="160px">
        <circle r="70" cx="80px" cy="80px" fill="transparent" stroke="grey" stroke-width="20"/>
        <circle class="animation animation-90" r="70" cx="80px" cy="80px" fill="transparent" stroke="blue" stroke-width="12" stroke-linecap="round"/>
        <text x="25%" y="58%" class="text">90%</text>
    </svg>
</div>
</body>
</html>
