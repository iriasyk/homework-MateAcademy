<form>
    <h2>Registration</h2>
    <div class="socialBlock">
        <p>First Name*</p>
        <input type="text" required/>
    </div>
    <div class="socialBlock">
        <p>Last Name*</p>
        <input type="text" required/>
    </div>
    <div class="socialBlock">
        <p>Password*</p>
        <input type="password" required/>
    </div>
    <div class="socialBlock">
        <p>Confirm password*</p>
        <input type="password" required/>
    </div>
    <div class="socialBlock2">
        <p>Date of Birth*</p>
            <div class="socialBlock2__partTwo">
            <input type="text" placeholder="MM" class="input1" required/>
            <input type="text" placeholder="DD" class="input2" required/>
            <input type="text" placeholder="YYYY" class="input3" required/>
            <p>Gender</p>
            <select name="" id="">
                <option value="">Male</option>
                <option value="">Female</option>
            </select>
        </div>
    </div>
    <div class="socialBlock"><p>Mobiel/Cell No.*</p><input type="text" required/></div>
    <div class="socialBlock"><p>E-Mail*</p><input type="text" required/></div>
    <div class="socialBlock"><p>Confirm E-Mail*</p><input type="text" required/></div>
    <div class="socialBlockFooter">
        <p>Address*</p>
        <textarea name="address" rows="5"></textarea>
        <div class="child">
            <div><p>City*</p><input type="text" required/></div>
            <div><p>State*</p><input type="text" required/></div>
        </div>
    </div>

    <div class="socialBlockFooter">
        <p>Zip/Postal Code*</p>
        <input type="text" required/>
    </div>
    <div class="socialBlockFooter">
        <p>Country</p>
        <input type="text" required/>
    </div>
    <div class="socialBlockFooter">
        <div class="child3">
            <input type="checkbox" required>
            <p>Agreed to terms and Conditions</p>
        </div>
    </div>
    <div class="socialBlockFooter">
        <div class="child4">
            <button>Sign up</button>
        </div>
    </div>
</form>
